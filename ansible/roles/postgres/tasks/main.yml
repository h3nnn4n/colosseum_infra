---
- name: Refresh apt and install base packages
  apt:
    pkg:
      - postgresql
      - libpq-dev
      - python3-psycopg2
    state: present
    update_cache: yes
    cache_valid_time: 3600

- name: Copy pg hba settings
  copy:
    src: pg_hba.conf
    dest: /etc/postgresql/12/main/pg_hba.conf
    owner: postgres
    group: postgres
    mode: '0640'  # Read-write to owner, read-only to group

- name: Setup pg settings
  template:
    src: postgresql.conf
    dest: /etc/postgresql/12/main/postgresql.conf
    owner: postgres
    group: postgres
    mode: '0640'  # Read-write to owner, read-only to group

- name: Ensure WAL archival folder is present
  file:
    path: "/var/lib/postgresql/12/main/pg_wal_bkp"
    state: directory
    recurse: yes
    owner: postgres
    group: postgres

- name: Ensure postgres is enabled
  service:
    name: postgresql
    enabled: yes

- name: Ensure postgres is restarted
  service:
    name: postgresql
    state: restarted

- name: Create app database
  postgresql_db:
    state: present
    name: "{{ vault_postgres_database }}"
  become: yes
  become_user: postgres

- name: Create db user
  postgresql_user:
    state: present
    name: "{{ vault_postgres_user }}"
    password: "{{ vault_postgres_password }}"
  become: yes
  become_user: postgres

- name: Grant db user access to app db
  postgresql_privs:
    type: database
    database: "{{ vault_postgres_database }}"
    roles: "{{ vault_postgres_user }}"
    grant_option: no
    privs: all
  become: yes
  become_user: postgres
