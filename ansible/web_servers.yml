---
- hosts: web_servers
  roles:
    - role: bootstrap
      tags: ['bootstrap']

    - role: staticdev.pyenv
      pyenv_path: "{{ install_folder }}/pyenv"
      pyenv_owner: "devops"
      pyenv_global:
        - "{{ python_version }}"
      pyenv_python_versions:
        - "{{ python_version }}"
      tags: ['python']

    - role: web_server
      tags: ['web_server']

    - role: nginx
      tags: ['nginx']
